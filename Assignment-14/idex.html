<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <label>Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" />
    <button type="button" onclick="validatation()">Submit</button>
    <div id="error" class="error"></div>
    <script>

      function validatation() {
        const password = document.getElementById("password").value;
        const regex =/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!#$%^&*()\-+])[A-Za-z\d@!#$%^&*()\-+]{8,}$/;
        const Valid = regex.test(password);
        const error = document.getElementById("error");
        
        if (Valid) {
          error.textContent = "";
          alert(" Your password is valid!");
        } else {
          error.textContent = 
          alert("At least 8 characters long ,Contains at least one uppercase letter,Contains at least one lowercase letter,Contains at least one number,Contains at least one special character (e.g. @, !, #, $, %, ^, &, *, (, ), -, +)");
        }
      }
      
    </script>
  </body>
</html>
