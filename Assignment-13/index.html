<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="Timer"></div>
    <div id="imageGallary">
      <div class="mySlides fade">
        <div class="numbertext">1 </div>
        <div class="text">Image Slide 1</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUJDttHYVBlulouyL1abAg9Qrnya8JwN_UkQ&usqp=CAU"
          style=" height:30% widt=40%"
        />
      </div>
      <div class="mySlides fade">
        <div class="text">Image Slide 2</div>
        <div class="numbertext">2 </div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt7fO7A8fNb_wN6dk5wbUqyk_fdIj8qQhfDA&usqp=CAU"
          style=" height:30% width=40%"
        />
      </div>
      <div class="mySlides fade">
        <div class="text">Image Slide 3</div>
        <div class="numbertext">3</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1junzJXwS-7SoBd2LuUO_ZS0aIOzPigvNgw&usqp=CAU"
          style=" height:30% width=40%"
        />
      </div>
      <div class="mySlides fade">
        <div class="text">Image Slide 4</div>
        <div class="numbertext">4</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG3EQx2i7l_MEz27BZkewJffR5Fcck-oGb5Q&usqp=CAU"
          style=" height:30% width=40%"
        />
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5</div>
        <div class="text">Image Slide 5</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8mEIWZjRFdiO4YIkq790lTaNzTtCH6DcwrQ&usqp=CAU"
          style=" height:40% width=40%"
        />
      </div>
    </div>
    <br />
    <div id="next-prev">
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
